<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel Demo</title>

		<link rel="stylesheet" href="./assets/css/icons.css">
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="wraper">
			<div class="carousel-container">
				<div class="carousel-slide">
					<div class="slide-item">
						<img src="./assets/img/hinh1.jpg" alt="Car 1" />
					</div>
					<div class="slide-item">
						<img src="./assets/img/hinh2.jpg" alt="Car 2" />
					</div>
					<div class="slide-item">
						<img src="./assets/img/hinh3.jpg" alt="Car 3" />
					</div>
					<div class="slide-item">
						<img src="./assets/img/hinh4.jpg" alt="Car 4" />
					</div>
				</div>

				<div class="box-button">
					<button id="btn-prev"><i class="icon-chevron-thin-left"></i></button>
					<button id="btn-next"><i class="icon-chevron-thin-right"></i></button>
				</div>
			</div>

			

			<div class="navigation-button"></div>
		</div>

		<script src="./assets/js/index.js"></script>
	</body>
</html>
